<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Parks</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/styles/nationalParks.css" rel="stylesheet">
</head>
<body>
    <nav class="text-center">
        <a href="/html/index.html">Home</a>
    </nav>

    <div class="container">
        <div class="row">
            <!-- First column with State dropdown -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <label for="select-state">Please Select A State/Territory</label>
                        <select id="select-state" class="form-control"></select>
                    </div>
                </div>
            </div>

            <!-- Second column with Park type dropdown -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <label for="park-type">Please Select A Park type</label>
                        <select id="park-type" class="form-control"></select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Result card -->
    <div class="container mt-3">
        <div class="card">
            <div class="card-body" id="parks-container">
                <!-- Results will be displayed here -->
            </div>
        </div>
    </div>

    <script src="/scripts/parkTypeData.js"></script>
    <script src="/scripts/locationData.js"></script>
    <script src="/scripts/nationalParkData.js"></script>
</body>
</html>
